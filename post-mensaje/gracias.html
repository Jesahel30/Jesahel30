<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mensaje enviado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      background-image: url('mapamundi.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .gracias-box {
      background-color: rgba(212, 175, 55, 0.15); /* dorado translúcido */
      border: 2px solid #d4af37; /* borde dorado */
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      backdrop-filter: blur(6px);
    }

    .gracias-box h1 {
      color: #ffffff;
      text-shadow: 0 0 6px #c0c0c0; /* efecto plateado */
      margin-bottom: 15px;
    }

    .gracias-box p {
      color: #dcdcdc;
      margin-bottom: 20px;
    }

    .gracias-box a {
      display: inline-block;
      text-decoration: none;
      background-color: #d4af37;
      color: black;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .gracias-box a:hover {
      background-color: #b28e2f;
    }
  </style>
</head>
<body>
  <div class="gracias-box">
    <h1>¡Mensaje enviado!</h1>
    <p>Gracias por contactarnos. Te responderemos muy pronto.</p>
    <a href="../index.html">← Volver al catálogo</a>
  </div>
</body>

</html>
